<div class="card h-100" style="width: 100%;">
    <img [src]="manga.coverUrl" class="card-img-top" alt="{{ manga.title }}" />
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ manga.title }}</h5>
        <a [routerLink]="['/', selectedLanguage(), 'manga', manga.id]" class="btn btn-primary mt-auto">{{"READ.MORE" | translate}}</a>
    </div>
</div>
