<div class="d-flex align-items-center justify-content-center min-vh-100 bg-dark bg-opacity-90 background-code">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 400px; background-color: rgba(255, 255, 255, 0.95);">
      <!-- Header -->
      <div class="text-center mb-4">
        <h2 class="text-dark fw-bold fs-4">
          パスワード FORGOT PASSWORD パスワード
        </h2>
        <p class="text-muted small">
          Enter your email to receive a password reset code
        </p>
      </div>
  
      <!-- Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label small fw-semibold text-muted">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{'is-invalid': email?.invalid && email?.touched}"
            placeholder="your.email@example.com"
          />
          <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback small">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['pattern']">Please enter a valid email address</span>
          </div>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger small py-2">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <div class="mt-4">
          <button
            type="submit"
            [disabled]="forgotPasswordForm.invalid || isLoading"
            class="btn btn-primary w-100 d-flex justify-content-center align-items-center"
          >
            <span *ngIf="!isLoading">Send Reset Code</span>
            <div *ngIf="isLoading" class="spinner-border spinner-border-sm ms-2"></div>
          </button>
        </div>
  
        <!-- Back to Login Link -->
        <div class="text-center small mt-3">
          <a routerLink="/auth/login" class="text-primary text-decoration-none">
            Back to login
          </a>
        </div>
      </form>
    </div>
  </div>
